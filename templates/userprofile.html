{% extends 'base.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>UserProfile</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="{% static 'assets/css/profile.css' %}">
</head>
<body>
<!-- breadcrumb-section -->
	<div class="breadcrumb-section breadcrumb-bg">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 text-center">
					<div class="breadcrumb-text">
						
						<h1>User Profile</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end breadcrumb section -->
<section class="py-5 my-5">
		<div class="container">
			
			<div class="bg-white shadow rounded-lg d-block d-sm-flex">
				<div class="profile-tab-nav border-right">
					<div class="p-4">
						<div class="img-circle text-center mb-3">
							<img src="img/shubham.jpg" alt="Image" class="shadow">
						</div>
						<h4 class="text-center">{{user.first_name}}</h4>
					</div>
					<div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
						<a class="nav-link active" id="account-tab" data-toggle="pill" href="#account" role="tab" aria-controls="account" aria-selected="true">
							<i class="fa fa-home text-center mr-1"></i> 
							Dashboard
						</a>
					</div>
				</div>
				<div class="tab-content p-4 p-md-5" id="v-pills-tabContent">
					<div class="tab-pane fade show active" id="account" role="tabpanel" aria-labelledby="account-tab">
						<h3 class="mb-4">User Profile</h3>
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
								  	<label>Name</label>
								  	<input type="text" value="{{user.first_name}}" class="form-control" placeholder="First Name">
								</div>
							</div>
							
							<div class="col-md-6">
								<div class="form-group">
								  	<label>Email</label>
								  	<input type="text"  value="{{user.email}}"  class="form-control" placeholder="Email">
								</div>
							</div>
							<div class="col-md-6">
								  	<label>Phone number</label>
								  	<input type="text" value="{{user.username}}" class="form-control" placeholder="+91">
								</div>
							</div>
							<form action="userprofile" method="POST">
								<div class="col-md-12">
									<div class="form-group">
										<label>Address</label>
										<textarea class="form-control" rows="4" placeholder="Address"></textarea>
									</div>
								</div>
						    </div>
								<div>
									<button class="update">Update</button>
									<button class="btn btn-light">Cancel</button>
								</div>
							</form>	
					</div>
					
				</div>
			</div>
		</div>
	</section>


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock %}
